	</div>
	<div class="slideContainer">
		<div class="slides">
			<img class="wideImage" src="./assets/index/moher1.jpg"> <span class="caption">Cliffs of Moher East</span>
		</div>
		<div class="slides">
			<img class="wideImage" src="./assets/index/moher2.jpg"> <span class="caption">Cliffs Of Moher West</span>
		</div>
		<div class="slides">
			<img class="wideImage" src="./assets/index/causeway.jpg"> <span class="caption">Giant Causeway</span>
		</div>
		<div class="slides">
			<img class="wideImage" src="./assets/index/burrens.jpg"> <span class="caption">The Burren</span>
		</div><a class="prev" onclick="showSlides(-1)">&#10094;</a> <a class="next" onclick="showSlides()">&#10095;</a>
		<div class="tripAdvisor">
			<a href="https://www.tripadvisor.ie/Hotels-g186609-Galway_County_Galway_Western_Ireland-Hotels.html"><img id="logo" src="./assets/index/tripAdvisor.png"></a>
		</div>
	</div>
	<script>
	          /*SIDEBAR*/
	          function openNav() {
	              document.getElementById("sideNav").style.width = "200px";
	          }

	          function closeNav() {
	              document.getElementById("sideNav").style.width = "0";
	          }


	          /* SLIDESHOW */
	          var slideIndex = 0;
	          var slides = document.getElementsByClassName("slides"); /*get array of slides*/
	          var timer=0; /*to keep track of the timeOut event id for future reset*/
	          showSlides();

	          function showSlides(n) {
	              clearTimeout(timer);

	              /*hide everyting*/
	              for (i = 0; i < slides.length; i++){
	                  slides[i].style.display = "none"; 
	              }

	              /*navigation +-*/
	              if (n == -1){
	                  slideIndex--;
	              }
	              else{
	                  slideIndex++;
	              }

	              /*slide loop*/
	              if (slideIndex > slides.length) {
	                  slideIndex = 1;
	              }
	              else if (slideIndex < 1) {
	                  slideIndex = slides.length;
	              } 

	              slides[slideIndex-1].style.display = "block";

	              timer=setTimeout(showSlides, 4000); // Change image every 4 seconds
	          }
	</script>
